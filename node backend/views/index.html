<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover It</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">Happenings</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for events...">
        </div>
        <div class="location-input">
            <input type="text" id="location" placeholder="Enter Location">
        </div>
    </nav>

    
    <header class="hero">
        <div class="hero-content">
            <h1>Discover the Best Events Near You!</h1>
            <p>Explore concerts, tech fests, food festivals, and more!</p>
        </div>
    </header>

    
    <section id="events-list">
        <h2>Upcoming Events</h2>
        <div id="event-list" class="event-list"></div>
    </section>

    <script src="/script.js"></script>
</body>
</html>
